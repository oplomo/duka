{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    /* Main checkout success container */
    .checkout-success {
        padding: 60px 20px;
        background-color: #f9f9f9;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
        border-radius: 8px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    /* Success title */
    .checkout-success h2 {
        font-size: 36px;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    
    /* Success message */
    .checkout-success p {
        font-size: 20px;
        color: #555;
        margin-bottom: 40px;
        line-height: 1.6;
    }
    
    /* Button styling */
    .checkout-success .btn {
        padding: 12px 24px;
        font-size: 18px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    
    .checkout-success .btn:hover {
        background-color: #2980b9;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .checkout-success h2 {
            font-size: 28px;
        }
    
        .checkout-success p {
            font-size: 18px;
        }
    
        .checkout-success .btn {
            font-size: 16px;
            padding: 10px 20px;
        }
    }
    </style>
    
<div class="checkout-success">
    <h2>Thank you for your order!</h2>
    <p>Your order has been received. You will be contacted shortly regarding delivery.</p>
    <a href="{% url 'home' %}" class="btn btn-primary">Continue Shopping</a>
</div>
{% endblock %}
